name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [master] # Change to your default branch if not 'master'

permissions:
  contents: write # Required to push to the gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use Node.js >=18.0 as required by Docusaurus

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Docusaurus site
      - name: Build Docusaurus site
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build # Ensure this matches your Docusaurus build output directory