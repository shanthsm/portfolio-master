<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98D8C8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hair-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (sky blue like Ghibli) -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-gradient)" />
  
  <!-- Floating clouds (Ghibli style) -->
  <ellipse cx="20" cy="25" rx="8" ry="4" fill="rgba(255,255,255,0.6)" />
  <ellipse cx="80" cy="20" rx="10" ry="5" fill="rgba(255,255,255,0.5)" />
  <ellipse cx="75" cy="75" rx="7" ry="3" fill="rgba(255,255,255,0.4)" />
  
  <!-- Hair (back) -->
  <ellipse cx="50" cy="52" rx="28" ry="30" fill="url(#hair-gradient)" />
  
  <!-- Face -->
  <ellipse cx="50" cy="50" rx="22" ry="24" fill="#FDEBD0" />
  
  <!-- Hair (front/bangs) -->
  <path d="M 28 45 Q 30 28, 50 25 Q 70 28, 72 45 Q 65 38, 50 35 Q 35 38, 28 45" fill="url(#hair-gradient)" />
  
  <!-- Left eye (Ghibli style - large and expressive) -->
  <ellipse cx="40" cy="50" rx="6" ry="7" fill="white" />
  <ellipse cx="41" cy="51" rx="4" ry="5" fill="#4A4A4A" />
  <ellipse cx="42" cy="49" rx="2" ry="2" fill="white" />
  
  <!-- Right eye -->
  <ellipse cx="60" cy="50" rx="6" ry="7" fill="white" />
  <ellipse cx="61" cy="51" rx="4" ry="5" fill="#4A4A4A" />
  <ellipse cx="62" cy="49" rx="2" ry="2" fill="white" />
  
  <!-- Eyebrows -->
  <path d="M 34 42 Q 40 40, 46 42" fill="none" stroke="#2D3436" stroke-width="1.5" stroke-linecap="round" />
  <path d="M 54 42 Q 60 40, 66 42" fill="none" stroke="#2D3436" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Nose (subtle Ghibli style) -->
  <path d="M 50 54 L 50 58" fill="none" stroke="#D4A574" stroke-width="1" stroke-linecap="round" />
  
  <!-- Mouth (gentle smile) -->
  <path d="M 44 64 Q 50 68, 56 64" fill="none" stroke="#C0392B" stroke-width="2" stroke-linecap="round" />
  
  <!-- Blush (Ghibli signature) -->
  <ellipse cx="34" cy="60" rx="5" ry="3" fill="#FADBD8" opacity="0.7" />
  <ellipse cx="66" cy="60" rx="5" ry="3" fill="#FADBD8" opacity="0.7" />
  
  <!-- Small sparkle/star (whimsical touch) -->
  <polygon points="85,35 86,38 89,38 87,40 88,43 85,41 82,43 83,40 81,38 84,38" fill="#FFD700" />
</svg>
